apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ansvue
  labels:
    app: ansvue
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
  - host: ansvue.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ansvue
            port:
              number: 80
